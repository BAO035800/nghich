<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Bốc Thăm Con Số</h1>
        <p>Nhấn vào một thẻ số bên dưới để nhận thông điệp tương ứng.</p>
        <div class="row justify-content-center mt-3">
            <div class="col-12 d-flex flex-wrap justify-content-center">
                <!-- Tạo các thẻ số -->
                <script>
                    document.write('<div class="d-flex flex-wrap gap-3">');
                    for (let i = 1; i <= 10; i++) {
                        document.write(`
                            <button class="btn btn-outline-primary p-3" style="width: 60px; height: 60px; font-size: 1.5rem;" onclick="drawNumber(${i})">
                                ${i}
                            </button>
                        `);
                    }
                    document.write('</div>');
                </script>
            </div>
        </div>
        <p id="result" class="mt-4 fw-bold"></p>
    </div>
    <script>
        function drawNumber(selectedNum) {
            const messages = {
                1: "Bạn sẽ gặp may mắn hôm nay!",
                2: "Một cơ hội mới đang chờ bạn!",
                3: "Cẩn thận với quyết định quan trọng!",
                4: "Hãy tận hưởng niềm vui với bạn bè!",
                5: "Sự kiên nhẫn sẽ mang lại thành công!",
                6: "Bạn sẽ nhận được một tin vui bất ngờ!",
                7: "Một thử thách đang đến, nhưng bạn sẽ vượt qua!",
                8: "Đừng ngại thử những điều mới!",
                9: "Hôm nay là ngày tuyệt vời để học hỏi!",
                10: "Sự chăm chỉ của bạn sẽ được đền đáp!"
            };

            document.getElementById("result").innerHTML = `Bạn đã chọn số <strong>${selectedNum}</strong> - ${messages[selectedNum]}`;
        }
    </script>
</body>

</html>
